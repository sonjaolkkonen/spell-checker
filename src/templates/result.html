{% extends "layout.html" %}
{% block content %}
    <div class="container" style="max-width: 1200px;">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm my-5">
                    <div class="card-body">
                        <h2 class="card-title">Korjattu teksti</h2>
                        <p class="card-text">{{ message }}</p>
                        <br>
                        <form action="/">
                            <div class="mb-3">
                                <textarea class="form-control" name="input_text" id="text" rows="5" maxlength="100">{{ fixed_text }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Takaisin etusivulle</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
{% endblock %}
